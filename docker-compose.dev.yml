services:
  postgres:
    image: postgres:18
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./.dev/postgres-data:/var/lib/postgresql

  redis:
    image: redis:6
    ports:
      - "6379:6379"